name: 'dotnet restore'
description: 'dotnet restore'
inputs:
  path:  
    description: 'path'
    required: true
  command:  
    description: 'command line'
    required: true
outputs:
  random-number:
    description: "Random number"
    value: ${{ steps.random-number-generator.outputs.random-number }}
runs:
  using: "composite"
  steps:
    - run: |
        Get-ChildItem -Path .\ -Filter ${{ inputs.path }} -Recurse -File -Name| ForEach-Object {            
            ${{ inputs.path }} $_
        }
      shell: powershell
    